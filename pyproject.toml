[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "PirateBayAPI"
version = "1.0.0"
authors = [
	{ name="x93bd0", email="x93bd0@gmail.com" }
]
description = "A PirateBay API wrapper"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent"
]
dependencies = [
	"requests"
]

[project.urls]
"Homepage" = "https://github.com/x93bd0/PirateBay.py"
